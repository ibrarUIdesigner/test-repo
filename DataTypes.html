<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let counter = 20;
        console.log("Data Type is", counter,  typeof counter);

        let message = "Good Morining";
        console.log("Data Type of : ", message, typeof message)

        let isProceeded = true;
        console.log("Data Type of :", isProceeded, typeof isProceeded);

        let students = ["a", "b", "c"];
        console.log("Data Type of :", students, typeof students);


        // FUNCTIONS;
        function sumNumbers(numberA, numberB){
            let sumValue = numberA+numberB;
            return sumValue
        }

        const sum = sumNumbers(10,20);
        console.log(sum, typeof sumNumbers);


        // OBJECTS;
        var student = {name:"ibrar", age:24, sex:"male"}

        console.log(student, typeof student);


        // UNDEFINED
        let data;
        console.log(data, typeof data);


        // NULL;
        let noData=null;
        console.log(noData, typeof noData);


    </script>
    
</body>
</html>
